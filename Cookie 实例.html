<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>

    function createCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires="+d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }


    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name)  == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function init() {
        close_time=getCookie("close_time")
        start_time=getCookie("start_time")
        if(close_time!=null && start_time!=null){
            alert("上一次：打开时间："+ start_time+"\n"+"关闭时间："+close_time)
        }
        createCookie("start_time",get_time(),5);
    }

    function bexit() {
        createCookie("close_time",get_time(),5);
    }

    function get_time() {
        var date = new Date();
        var now ="";
        var year=date.getFullYear();
        now = year+"年";
        var month = date.getMonth();
        now = now + (month+1)+"月";
        now = now +date.getDate()+"日";
        now = now +date.getHours()+"时";
        now = now +date.getMinutes()+"分";
        now = now +date.getSeconds()+"秒";
        return now;
    }

</script>
<body onload="init()" onunload="bexit()">

</body>
</html>
