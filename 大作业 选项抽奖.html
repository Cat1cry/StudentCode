<!DOCTYPE html>
<html>
<head>
    <meta charset=" utf-8">
    <meta name="author" content="https://www.51qianduan.com/" />
    <title>51前端</title>
    <style>
        #box{
            text-align:center;
            margin-top:100px;
            width:100%;
        }
        #show{
            margin:auto;
            font-size:50px;
            width:300px;
            height:50px;
            background:#FFEEFF;
        }
    </style>
    <script type="text/javascript">
        var isRun=true;
        var arr=["张三","李四","王五","赵六","51前端","antzone","softwhy.com"];
        var old=[];
        function action(){
            var btValue=document.getElementById("bt").value;
            if(btValue=="开始"){
                isRun=true;
                run();
                document.getElementById("bt").value="结束";
            }
            else{
                isRun=false;
                document.getElementById("bt").value="开始";
            }
        }
        function run(){
            var index=Math.floor(Math.random() * arr.length);
            document.getElementById("show").innerHTML=arr[index];
            if(isRun==false){
                var b =true;
                for(var j in old){
                    if(old[j]==index){
                        b=false;
                    }
                }
                if(b){
                    old[old.length]=index;
                    return;
                }
            }
            setTimeout("run()",10);
        }
        window.onload=function(){
            var obt=document.getElementById("bt");
            obt.onclick=function(){
                action()
            }
        }
    </script>
</head>
<body>
<div id="box" style="">
    <div id="show"></div>
    <div style="margin-top:20px;">
        <input id="bt" type="button" value="开始"/>
    </div>
</div>
</body>
</html>
